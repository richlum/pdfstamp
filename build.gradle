plugins {
    id 'java'
}

tasks.withType(JavaCompile) {
    options.compilerArgs += ['-Xdoclint:none', '-Xlint:unchecked', '-nowarn']
}

group 'MyPdf.richlum.net'
version '0.010-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile group: 'com.itextpdf', name:'itextpdf', version : '5.5.+'
    compile group: 'com.lowagie', name:'itext', version : '+'
    compile group: 'com.google.zxing', name:'javase', version: '3.4.0'
}
